<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post Card</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <div class="card">
    <!-- Card Header -->
    <div class="card-header">
      <div class="d-flex align-items-center">
        <img src="./images/oval@2x.png" alt="User Icon" class="rounded-circle mr-2" style="width: 40px;">
        <div>
          <h5 class="mb-0">Induct</h5>
          <p class="text-muted mb-0">Delhi, India</p>
        </div>
        <span class="ml-auto"> ... </span>
      </div>
    </div>

    <!-- Card Image -->
    <img src="./images/rectangle@2x.png" class="card-img-top" alt="Post Image">

    <!-- Card Footer -->
    <div class="card-footer d-flex justify-content-between">
      <!-- Left Corner Buttons -->
      <div>
        <!-- Like, Comment, Share Icons -->
        <span class="mr-3">Like</span>
        <span class="mr-3">Comment</span>
        <span class="mr-3">Share</span>
      </div>
      <!-- Right Corner Button -->
      <span>Save</span>
    </div>
  </div>
</div>

</body>
</html>
