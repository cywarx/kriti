<!DOCTYPE html>
<html>
<head>
    <title>Upper U-Shaped Curve</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
        }
        canvas {
            display: block; /* Make the canvas fill the entire width of its container */
            border: 0px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    <script>
        // Get the canvas element
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Resize canvas to fill the window width
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = 200; // Set a fixed height or adjust as needed
            drawUpperCurve(); // Redraw the curve after resizing
        }

        // Draw the upper U-shaped curve
        function drawUpperCurve() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

            var startX = 0;
            var startY = canvas.height / 2;
            var controlX = canvas.width / 2;
            var controlY = canvas.height;
            var endX = canvas.width;
            var endY = canvas.height / 2;

            ctx.beginPath();
            ctx.moveTo(startX, startY); // Starting point
            ctx.quadraticCurveTo(controlX, controlY, endX, endY); // Quadratic curve (control point at the bottom)
            ctx.lineTo(endX, 0); // Straight line to the top-right corner
            ctx.lineTo(0, 0); // Straight line to the top-left corner
            ctx.closePath();
            ctx.stroke();
        }

        // Initial setup
        resizeCanvas();

        // Listen for window resize events to adjust canvas size
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
